<!DOCTYPE html>
<html lang="en">
<head>
	<title> Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
	<style>
		body{
	background: black;
}
h1{
	text-align: center;
	color:forestgreen;
	margin: 30px 0 50px
}
.gallery{
	margin:10px 50px;
}
.gallery img{
	width:230px;
	padding: 5px;
	filter: grayscale(100%);
}
.gallery img:hover{
	filter: grayscale(0);
	transform: scale(1.1);
}
	</style>
</head>
<body>
	<a href="index.html">Go Back</a>
	<h1> Image Gallery</h1>

	<div class="gallery">
		<a href="image/a.jpg" data-lightbox="mygallery"><img src="image/a.jpg"></a>
